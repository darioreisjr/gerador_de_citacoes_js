<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações</title>
    <link rel="stylesheet" href="assents/css/styles.css">
    <link rel="stylesheet" href="assents/css/button.css">
    <script src="assents/scripts/index.js"></script>

</head>
<body>
        <div class="quote-generator">
            <img src="assents/img/logoGeradorDeCitacoeso.png" alt="logo esccrito Gerador de Citações" width="100%">

                <div class="inner">

                    >
                      <path
                        d="M240 128a15.79 15.79 0 0 1-10.5 15l-63.44 23.07L143 229.5a16 16 0 0 1-30 0l-23.06-63.44L26.5 143a16 16 0 0 1 0-30l63.44-23.06L113 26.5a16 16 0 0 1 30 0l23.07 63.44L229.5 113a15.79 15.79 0 0 1 10.5 15"
                        fill="currentColor"
                      ></path>
                    </svg>
                    <svg
                      viewBox="0 0 256 256"
                      height="1em"
                      width="1em"
                      xmlns="http://www.w3.org/2000/svg"
                      class="svg-s"
                    >
                      <path
                        d="M240 128a15.79 15.79 0 0 1-10.5 15l-63.44 23.07L143 229.5a16 16 0 0 1-30 0l-23.06-63.44L26.5 143a16 16 0 0 1 0-30l63.44-23.06L113 26.5a16 16 0 0 1 30 0l23.07 63.44L229.5 113a15.79 15.79 0 0 1 10.5 15"
                        fill="currentColor"
                      ></path>
                    </svg>

                  Gerar Citação
                </div>
              </button>
        </div>
        <div id="quote"></div>
</body>
